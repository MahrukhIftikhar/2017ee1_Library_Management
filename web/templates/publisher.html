<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library publisher page</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="/static/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/templatemo-style.css" />
    

</head>
<body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="/static/img/bg-02.jpg">
        <div class="container-fluid">
            <div class="row tm-brand-row">
                <div class="col-lg-4 col-11">
                    <div class="tm-brand-container tm-bg-white-transparent">
                        <i class="fas fa-2x fa-pen tm-brand-icon"></i>
                        <div class="tm-brand-texts">
                            <h1 class="text-uppercase tm-brand-name">Publishers</h1>

                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-1">
                    <div class="tm-nav">
                        <nav class="navbar navbar-expand-lg navbar-light tm-bg-white-transparent tm-navbar">
                            <button class="navbar-toggler" type="button"
                                    data-toggle="collapse" data-target="#navbarNav"
                                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <div class="tm-nav-link-highlight"></div>
                                        <a class="nav-link" href="http://127.0.0.1:8000/index.html">Home </a>
                                    </li>

                                    <li class="nav-item">
                                        <div class="tm-nav-link-highlight"></div>
                                        <a class="nav-link" href="http://127.0.0.1:8000/index1.html">Logout</a>
                                    </li>
                                    <li class="nav-item">
                                        <div class="tm-nav-link-highlight"></div>
                                        <a class="nav-link" href="http://127.0.0.1:8000/addpub.html">Add a Publisher</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <center>
                <div>
                    <h1 class="text-white">Publisher Database</h1>
                </div>

                <table border="1" class="tm-bg-white-transparent">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>pub_year</th>
                        <th>Edit Record</th>
                        <th>Delete Record</th>
                    </tr>
                    {% for getdata in PubDetails%}
                    <tr>
                        <td>{{getdata.ID}}</td>
                        <td>{{getdata.Name}}</td>
                        <td>{{getdata.pub_year}}</td>
                        <td><a href="/edit/{{getdata.ID}}//">Edit</a></td>
                        <td><a href="/delete/{{getdata.ID}}//" onclick="return confirm('Are you sure you want to delete it?')">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </center>
            </div>
        </div>
            <script src="/static/js/jquery.min.js"></script>
            <script src="/static/js/parallax.min.js"></script>
            <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
