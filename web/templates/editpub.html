<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library Publisher Page</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="/static/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/templatemo-style.css" />
</head>
<body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="/static/img/bg-02.jpg">
        <div class="container-fluid">
            <div class="row tm-brand-row">
                <div class="col-lg-4 col-11">
                    <div class="tm-brand-container tm-bg-white-transparent">
                        <i class="fas fa-2x fa-pen tm-brand-icon"></i>
                        <div class="tm-brand-texts">
                            <h1 class="text-uppercase tm-brand-name">Publisher</h1>

                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-1">
                    <div class="tm-nav">
                        <nav class="navbar navbar-expand-lg navbar-light tm-bg-white-transparent tm-navbar">
                            <button class="navbar-toggler" type="button"
                                    data-toggle="collapse" data-target="#navbarNav"
                                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <div class="tm-nav-link-highlight"></div>
                                        <a class="nav-link" href="http://127.0.0.1:8000/index.html">Home </a>
                                    </li>
                                    <li class="nav-item">
                                        <div class="tm-nav-link-highlight"></div>
                                        <a class="nav-link" href="http://127.0.0.1:8000/index1.html">Logout</a>
                                    </li>

                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <center>
                <div>
                    <h1 class="text-white">Edit Publisher Database</h1>
                </div>
                <form method="POST" action="/update/{{PubDetails.ID}}//">
                    {% csrf_token %}
                    <table border="1" class="tm-bg-white-transparent">
                        <tr>
                            <td>ID</td>
                            <td><input type="text" name="ID" value="{{PubDetails.ID}}" readonly></td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="Name" value="{{PubDetails.Name}}"></td>
                        </tr>
                        <tr>
                            <td>Publication Year</td>
                            <td><input type="text" name="pub_year" value="{{PubDetails.pub_year}}"></td>
                        </tr>
                        
                    </table>
                    <input type="submit" value="Update" /> | <a href="{% url 'pub_url' %}">Back to the Publisher Page</a>
                    {% if messages %}
                    {% for updaterecord in messages %}
                    <h3 style="color: green">{{updaterecord}}</h3>
                    {% endfor %}
                    {% endif %}
                </form>
            </center>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/parallax.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
