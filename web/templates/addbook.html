<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library add book Page</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="/static/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/templatemo-style.css" />
</head>
<body>
    <div class="parallax-window" data-parallax="scroll" data-image-src="/static/img/bg-02.jpg">
        <div class="container-fluid">
            <div class="row tm-brand-row">
                <div class="col-lg-4 col-11">
                    <div class="tm-brand-container tm-bg-white-transparent">
                        <i class="fas fa-2x fa-pen tm-brand-icon"></i>
                        <div class="tm-brand-texts">
                            <h1 class="text-uppercase tm-brand-name">Book</h1>

                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-1">
                    <div class="tm-nav">
                        <nav class="navbar navbar-expand-lg navbar-light tm-bg-white-transparent tm-navbar">
                            <button class="navbar-toggler" type="button"
                                    data-toggle="collapse" data-target="#navbarNav"
                                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <div class="tm-nav-link-highlight"></div>
                                        <a class="nav-link" href="http://127.0.0.1:8000/index.html">Home </a>
                                    </li>
                                    <li class="nav-item">
                                        <div class="tm-nav-link-highlight"></div>
                                        <a class="nav-link" href="http://127.0.0.1:8000/index1.html">Logout</a>
                                    </li>

                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <center>
                <div>
                    <h1 class="text-white">Add a Book</h1>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <table border="1" class="tm-bg-white-transparent">
                        <tr>
                            <td>ISNB</td>
                            <td><input type="text" placeholder="Enter ISNB" name="ISNB"></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="text" placeholder ="Enter the price of book" name="price" ></td>
                        </tr>
                        <tr>
                            <td>No Of Copies</td>
                            <td><input type="text" placeholder ="Enter the # of copies" name="noofcopies"></td>
                        </tr>
                        <tr>
                            <td>Title of book</td>
                            <td><input type="text" placeholder ="Enter the title of book" name="title"></td>
                        </tr>
                        <tr>
                            <td>Edition</td>
                            <td><input type="text" placeholder ="Enter the edition of book" name="edition"></td>
                        </tr>
                        <tr>
                            <td>Author</td>
                            <td><input type="text" placeholder ="Enter the author name" name="author"></td>
                        </tr>
                        <tr>
                            <td>Pub ID</td>
                            <td><input type="text" placeholder ="Enter the publisher ID" name="pbid"></td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td><input type="text" placeholder ="Book is available or booked?" name="status"></td>
                        </tr>
                        <tr>
                            <td>Catagery</td>
                            <td><input type="text" placeholder ="Enter the catagery of book" name="catagery"></td>
                        </tr>
                    </table>
                    <input type="submit" value="Insert Record" /> | <a href="{% url 'book_url' %}">Back to the Books Page</a>
                    <div>
                        <div class="tm-bg-white-transparent" "text-black">
                            {% if messages %}
                            {% for display in messages %}
                            {{display}}
                            {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </form>
            </center>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/parallax.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
